<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack App (AJAX)</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        main {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #c9302c;
        }
        #result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            word-wrap: break-word;
        }
        .loading {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

    <main>
        <h1 id="main-title">Full Stack AJAX Demo</h1>

        <p>Click the button below to fetch XML data from the backend using AJAX.</p>

        <button id="fetch-btn">Fetch Data from Server</button>

        <div id="result-container">
            <p>Data from the server will appear here...</p>
        </div>
    </main>

</body>
</html>
